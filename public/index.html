<html>
  <head>
    <!-- Vue.js -->
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/vue-resource/dist/vue-resource.js"></script>
    <!-- MDL -->
    <link rel="stylesheet" href="../node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="../node_modules/material-design-lite/material.min.js"></script>
    <!-- VUE-MDL -->
    <script src="../node_modules/vue-mdl/dist/vue-mdl.min.js"></script>
    <!-- APP CSS -->
    <link rel="stylesheet" href="public/css/app.css">
    <!-- meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- Container -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button">
      <!-- Header -->
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Portable file Server</span>
        </div>
      </header>
      <!-- body -->
      <main class="mdl-layout__content">
        <div class="page-content">
          <div id="list">
            <div class="mdl-card mdl-shadow--4dp percard" v-for="file in fileList" transition="insert">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">{{ file.name }}</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <p v-if="file.size > 1000">檔案大小：{{ Math.round(file.size / 1000) }} KBytes</p>
                <p v-else>檔案大小：{{ file.size }} Bytes</p>
                <p>最後修改日期：{{ file.mtime.replace('T',' ').replace('Z',' ') }}</p>

              </div>
              <div class="mdl-card__actions mdl-card--border">
                <mdl-anchor-button colored v-mdl-ripple-effect href="../uploads/{{ file }}">Download</mdl-anchor-button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- JS -->
    <script src="public/js/bundle.js"></script>
  </body>
</html>
